name: 🧪 Test CheckStatusService

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - "CheckStatusService/**"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v3
    
    - name: 🔵 Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'
    # - name: cd services
    #   run: |
    #     cd CheckStatusService
    #     ls
    - name: ⏬ Install dependencies
      run: |
        pip install -r CheckStatusService/requirements.txt
    - name: ✅ cd services
      run: |
        cd CheckStatusService
        ls
    - name: ✅ Run tests
      run: |
        pytest
  