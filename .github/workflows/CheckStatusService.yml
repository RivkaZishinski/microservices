name: ğŸ§ª Test CheckStatusService

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - "CheckStatusService/**"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“‚ Checkout
      uses: actions/checkout@v3
    
    - name: ğŸ”µ Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'
    - name: cd services
      run: |
        cd CheckStatusService
    - name: â¬ Install dependencies
      run: |
        pip install -r requirements.txt
    - name: âœ… Run tests
      run: |
        pytest
  