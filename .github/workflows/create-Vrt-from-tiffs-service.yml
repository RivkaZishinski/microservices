name: 🧪 Test CreateVrtFromTiffsService

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./CreateVrtFromTiffsService

    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v3
    
    - name: 🔵 Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'

    - name: ⏬ Install dependencies
      run: |
        pip install -r requirements.txt
    - name: ✅ Run tests
      run: |
        pytest test