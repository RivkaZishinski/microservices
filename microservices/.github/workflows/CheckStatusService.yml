name: 🧪 Test CheckStatusService

on:
  push:
    paths:
      - "CheckStatusService/**"
      - ".github/workflows/CheckStatusService.yaml"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v3
    
    - name: 🔵 Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
        cache: 'pip'

    - name: ⏬ Install dependencies
      run: |
        pip install -r CheckStatusService/requirements.txt

    - name: ✅ Run tests
      run: |
        pytest
  